<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULADORA </title>
	<link rel="icon" href="img/descarga.jpeg">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.css">


</head>

<body>

	 <body>
    <div class="container">
        <div id="operaciondigitada"></div>
        <div id="resultado"></div>

        <div class="fila">
            <button class="tecla"onclick="digito('1')">1</button>
            <button class="tecla"onclick="digito('2')">2</button>
            <button class="tecla"onclick="digito('3')">3</button>
            <button class="tecla"onclick="digito('+')">+</button>
            
        </div>

        <div class="fila">
            <button class="tecla"onclick="digito('4')">4</button>
            <button class="tecla"onclick="digito('5')">5</button>
            <button class="tecla"onclick="digito('6')">6</button>
            <button class="tecla"onclick="digito('-')">-</button>
            
        </div>

        <div class="fila">
            <button class="tecla"onclick="digito('7')">7</button>
            <button class="tecla"onclick="digito('8')">8</button>
            <button class="tecla"onclick="digito('9')">9</button>
            <button class="tecla"onclick="digito('*')">*</button>
            
        </div>

        
        <div class="fila">
            <button class="tecla"onclick="trig('sin')">sin</button>
            <button class="tecla"onclick="trig('cos')">cos</button>
            <button class="tecla"onclick="trig('tan')">tan</button>
            <button class="tecla"onclick="raiz( )">√</button>
            </div>

        <div class="fila">
            <button class="tecla"onclick="digito('0')">0</button>
            <button class="tecla"onclick="digito('/')">/</button>
            <button class="tecla"onclick="calcular( )">=</button>
            <button class="tecla"onclick="borrar( )">AC</button>

            
        </div>

   

    <div class="fila">
    <button class="tecla" onclick="digito('.')">.</button>
    <button class="tecla" onclick="porcentaje()">%</button>
    <button class="tecla" onclick="cambiarSigno()">+/-</button>
    <button class="tecla" onclick="borrarUltimo()">⌫</button>


            
    </div>

<script type="text/javascript"src="js/script.js">
	
</script>

<div class="boton-volver">
    <a href="/index.html">Volver</a>
  </div>
</body>

</html>
